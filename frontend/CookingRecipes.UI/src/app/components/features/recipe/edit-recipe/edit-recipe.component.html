<div class="container mb-3">
  <button class="btn ps-0" routerLink="/recipes"><i class="bi bi-arrow-left" style="font-size: 1rem;"></i> Recipes </button>
  <div class="row">
    <div class="col-6">
      <h2>Edit Recipe</h2>
      <hr class="hr" />
      <form #form="ngForm" (ngSubmit)="updateRecipe()">
        <div class="form-group mb-3">
          <label for="recipeTitle" class="form-label">Id</label>
          <input type="text" class="form-control" name="recipeId" id="recipeId" [(ngModel)]="recipeDetails.id" readonly>
        </div>
        <div class="form-group mb-3">
          <label for="recipeTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="recipeTitle" name="title" [(ngModel)]="recipeDetails.title">
        </div>
        <div class="form-group mb-3">
          <label for="dishType">Dish Category</label>
          <select class="form-control" id="dishType" name="dishType" [(ngModel)]="recipeDetails.dishType">
            <option value="" disabled="disabled" selected="true">-Dish Category-</option>
            <option *ngFor="let dishType of dishTypes; let i = index" [ngValue]="i + 1">
              {{ dishType }}
            </option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="recipeType">Recipe Category</label>
          <select class="form-control" id="recipeType" name="recipeType" [(ngModel)]="recipeDetails.dishType">
            <option value="" disabled="disabled" selected="true">-Recipe Category-</option>
            <option [ngValue]=1>1</option>
            <option [ngValue]=2>2</option>
            <option [ngValue]=3>3</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="image" class="form-label">Image Name</label>
          <input type="text" class="form-control" id="image" name="image" [(ngModel)]="recipeDetails.imageName">
        </div>
        <div class="form-group mb-3">
          <label for="diff" class="form-label">Difficulty</label>
          <select class="form-control" id="diff" name="difficulty" [(ngModel)]="recipeDetails.difficulty">
            <option value="" disabled="disabled" selected="true">-Recipe Difficulty-</option>
            <option [ngValue]=1>1</option>
            <option [ngValue]=2>2</option>
            <option [ngValue]=3>3</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="ingredients">Ingredients</label>
          <textarea class="form-control" id="ingredients" rows="5" name="ingredients"
            [(ngModel)]="recipeDetails.ingredients"></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="instructions">Instructions</label>
          <textarea class="form-control" id="instructions" rows="5" name="instructions"
            [(ngModel)]="recipeDetails.instructions"></textarea>
        </div>
        <button type="submit" class="btn btn-dark btn-outline-success me-2" >Save</button>
        <button type="submit" class="btn btn-dark btn-outline-danger" (click)="deleteRecipe()">Delete</button>
      </form>
    </div>
  </div>
</div>

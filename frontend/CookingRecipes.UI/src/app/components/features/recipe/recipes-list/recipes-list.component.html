<div class="main-body">
  <h1>Recipes</h1>
  <div class="flex-container">

    <div>
      <mat-form-field class="searchField" appearance="outline">
        <mat-label>Search...</mat-label>
        <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Ex. Chicken" #input>
      </mat-form-field>
    </div>

    <div class="btn-container">
      <button mat-mini-fab color="primary" (click)="openAddRecipeDialog()"><mat-icon>add</mat-icon></button>
    </div>
  </div>
  <p *ngIf="!recipes">No recipes found.</p>
  <div class="mat-elevation-z8 demo-table table-container">
    <table mat-table [dataSource]="recipes" multiTemplateDataRows *ngIf="recipes" matSort>
      <ng-container matColumnDef="{{def.key}}" *ngFor="let def of tableDef">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{def.header}}</th>
        <td mat-cell *matCellDef="let element"> {{element[def.key]}} </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length+1">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

            <img mat-card-sm-image src="../../../../../assets/recipe-images/{{element.imageName}}.jpg" class="element-image">
            <div class="element-description">
              <h3>Ingredients</h3>
              {{element.ingredients}}
            </div>
            <div class="element-description">
              <h3>Instructions</h3>
              {{element.instructions}}
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Add Actions -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="openEditRecipeDialog(row)"><mat-icon>edit</mat-icon></button>
          <button mat-button color="warn" (click)="deleteRecipe(row)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columnsToDisplay.concat(['Actions'])"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay.concat(['Actions']);"
        class="example-element-row test" [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of recipes"></mat-paginator>
  </div>


</div>

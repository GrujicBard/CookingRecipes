<div class="main-body">
  <h1>Recipes</h1>
  <div class="flex-container">

    <div>
      <mat-form-field class="searchField" appearance="outline">
        <mat-label>Search...</mat-label>
        <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Ex. Chicken" #input>
      </mat-form-field>
    </div>

    <div class="btn-container">
      <button mat-mini-fab color="primary" (click)="openAddRecipeDialog()"><mat-icon>add</mat-icon></button>
    </div>
  </div>

  <div class="mat-elevation-z8 demo-table">
    <table mat-table [dataSource]="recipes" *ngIf="recipes" matSort>
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header >
          {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row">
          {{column.cell(row)}}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="openEditRecipeDialog(row)"><mat-icon>edit</mat-icon></button>
          <button mat-button color="warn" (click)="deleteRecipe(row)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns.concat(['actions'])"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns.concat(['actions']);"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  <p *ngIf="!recipes">No recipes found.</p>

</div>

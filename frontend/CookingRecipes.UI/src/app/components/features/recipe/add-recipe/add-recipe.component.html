<h2 mat-dialog-title class="header">Add New Recipe</h2>
<mat-divider></mat-divider>
<form #form="ngForm" (ngSubmit)="addRecipe()" class="recipeForm">
  <div mat-dialog-content class="content">
    <div class="row" style="padding-top: 20px;">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput type="text" placeholder="Ex. Pancakes" id="recipeTitle" name="title"
          [(ngModel)]="createRecipe.title">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Dish Category</mat-label>
        <mat-select id="dishType" name="dishType" [(ngModel)]="createRecipe.dishType">
          <mat-option *ngFor="let dishType of dishTypes; let i = index" [value]="i + 1">
            {{ dishType }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Recipe Category</mat-label>
        <mat-select id="recipeType" name="recipeType" [(ngModel)]="categoryId">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Image Name</mat-label>
        <input matInput type="text" placeholder="Ex. pancake01" id="image" name="image"
          [(ngModel)]="createRecipe.imageName">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Difficulty</mat-label>
        <mat-select id="diff" name="difficulty" [(ngModel)]="createRecipe.difficulty">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Ingredients</mat-label>
        <textarea matInput type="text" rows="8" id="ingredients" name="ingredients"
          [(ngModel)]="createRecipe.ingredients"></textarea>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Instructions</mat-label>
        <textarea matInput type="text" rows="8" id="instructions" name="instructions"
          [(ngModel)]="createRecipe.instructions"></textarea>
      </mat-form-field>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-actions class="action buttons-group-align-end">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</form>

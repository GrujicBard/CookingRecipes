<mat-toolbar color="primary" class="navbar">
  <span class="home" routerLink="recipes"> <mat-icon>free_breakfast</mat-icon> Cooking Recipes</span>
  <button mat-button class="small-nav auth-btn" [matMenuTriggerFor]="userMenu">
    <mat-icon iconPositionEnd>menu</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item routerLink="recipes">
      <span>Recipes</span>
    </button>
    <button mat-menu-item>
      <span>Shopping List</span>
    </button>
    <button mat-menu-item>
      <span>Favorites</span>
    </button>
    <button mat-menu-item>
      <span>Reviews</span>
    </button>
  </mat-menu>
  <mat-button-toggle-group class="big-nav">
    <mat-button-toggle checked="true" routerLink="recipes" >Recipes</mat-button-toggle>
    <mat-button-toggle routerLink="favorites">Favorites</mat-button-toggle>
    <mat-button-toggle >Shopping List</mat-button-toggle>
    <mat-button-toggle routerLink="reviews">Reviews</mat-button-toggle>
  </mat-button-toggle-group>
  <span class="spacer"></span>
  <button mat-button class="auth-btn" routerLink="login">Login</button>
  <button mat-button class="auth-btn" routerLink="register">Register</button>
  <button mat-button class="auth-btn" [matMenuTriggerFor]="adminMenu">
    <span>Admin</span>
    <mat-icon iconPositionEnd>menu</mat-icon>
  </button>
  <mat-menu #adminMenu="matMenu">
    <button mat-menu-item routerLink="admin/recipes">
      <span>Recipes</span>
    </button>
    <button mat-menu-item>
      <span>Reviews</span>
    </button>
    <button mat-menu-item routerLink="admin/users">
      <span>Users</span>
    </button>
  </mat-menu>
</mat-toolbar>
<mat-divider></mat-divider>
